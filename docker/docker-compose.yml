version: "3"
services:

  mysql:
    container_name: tir-sportif-mysql
    build: mysql
    env_file: env_file
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - tir-sportif_mysql:/var/lib/mysql

  redis:
    container_name: tir-sportif-redis
    build: ./redis
    env_file: env_file
    ports:
      - "6379:6379"

  backend:
    container_name: tir-sportif-backend
    depends_on:
      - redis
      - mysql
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file: env_file
    ports:
      - "8443:8443"
    volumes:
      - tir-sportif_m2cache:/root/.m2/repository

networks:
  default:
    driver: bridge

volumes:
  tir-sportif_m2cache:
  tir-sportif_mysql:
