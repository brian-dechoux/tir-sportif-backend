version: "3"
services:

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: tir-sportif
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: SomeSecurePassword!

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - m2cache:/root/.m2/repository

networks:
  default:
    driver: bridge

volumes:
  m2cache:
